<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The PYMP Method</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>The PYMP Method</h1>
        <h2>Perceive Your Money's Potential</h2>
        <label for="cost">Enter a cost (e.g. $200): </label>
        <input type="number" id="cost" name="cost" min="1" step="0.01">
        <button onclick="calculate()">Calculate</button>
        <button onclick="openAddModal()">Add</button>

        <div class="results">
            <h2>Items:</h2>
            <table id="itemTable">
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Items for Entered Cost</th>
                        <th>Edit</th>
                    </tr>
                </thead>
                <tbody id="itemBody">
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add/Edit Item Modal -->
    <div id="itemModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h3>Add/Edit Item</h3>
            <input type="hidden" id="itemId">
            <label for="itemName">Item Name:</label>
            <input type="text" id="itemName">
            <label for="itemCost">Item Cost:</label>
            <input type="number" id="itemCost" min="0.01" step="0.01">
            <label for="itemFormat">Items for Entered Cost Format:</label>
            <select id="itemFormat">
                <option value="fraction">Fraction</option>
                <option value="decimal">Decimal</option>
            </select>
            <button onclick="saveItem()">Save</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
